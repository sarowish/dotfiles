$COLOR = FF4A76

monitor = DP-1, 2560x1440@165, 0x0, 1
monitor = HDMI-A-1, 1920x1080@60, 2560x360, 1
# monitor = HDMI-A-1, disable

exec-once = hyprpaper & hyprctl setcursor Bibata-Modern-Ice 16 & hyprpm reload -n & waybar
exec-once = liquidctl set led color fixed $COLOR

env = XCURSOR_SIZE,14
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = WLR_NO_HARDWARE_CURSORS,1

input {
    kb_layout = pine,eria,tr
    kb_variant = ,,,
    kb_model =
    kb_options = grp:menu_toggle,caps:ctrl_shifted_capslock
    kb_rules =

    follow_mouse = 1
    left_handed = true
    sensitivity = 0
}

general {
    gaps_in = 4
    gaps_out = 10
    border_size = 1
    col.active_border = rgb($COLOR)
    col.inactive_border = rgba(595959aa)

    layout = master
    resize_on_border = true
    no_focus_fallback = true
}

binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
}

decoration {
    rounding = 8

    shadow {
        range = 6
        render_power = 3
        color = 0xee$COLOR
        color_inactive = 0xee
    }

    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        noise = 0
    }
}

animations {
    enabled = yes

    bezier = easeOutQuart,0.25,1,0.5,1
    bezier = easeOutQuint,0.22,1,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0

    animation = global, 0
    animation = windows, 1, 3.0, easeOutQuint
    animation = windowsIn, 1, 3.0, easeOutQuint, popin 85%
    animation = windowsOut, 1, 3.0, linear, popin 85%
    animation = fadeShadow, 1, 5, easeOutQuart
    animation = border, 1, 5, easeOutQuart

    animation = fadeIn, 1, 1.4, almostLinear
    animation = fadeOut, 1, 1.0, almostLinear
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.5, almostLinear
    animation = fadeLayersOut, 1, 1.2, almostLinear

    animation = workspaces, 1, 2.5, easeOutQuart, slidefade 20%
}

master {
    new_status = master
    new_on_top = true
    orientation = right
}

cursor {
    no_hardware_cursors = true
}

misc {
    new_window_takes_over_fullscreen = 2
}

plugin {
    split-monitor-workspaces {
        count = 9
        keep_focused = 1
    }
}

windowrulev2 = workspace 7 silent, class:^(steam)$

layerrule = blur, rofi
layerrule = blur, notifications

workspace = m[1], layoutopt:orientation:left

bind = SUPER, return, exec, foot
bind = SUPER SHIFT, return, exec, alacritty
bind = SUPER, l, killactive,
bind = SUPER ALT, q, exit,
bind = SUPER, r, togglefloating,
bind = SUPER SHIFT, r, pin,
bind = SUPER, f, fullscreen,
bind = SUPER, s, exec, rofi -show drun
bind = SUPER, g, exec, librewolf
bind = SUPER SHIFT, g, exec, qutebrowser
bind = SUPER, v, exec, foot ytsub
bind = SUPER SHIFT, x, exec, foot bawa
bind = SUPER, o, exec, foot spotify_player
bind = SUPER SHIFT, o, exec, foot pulsemixer
bind = SUPER , u, exec, foot yazi
bind = SUPER SHIFT, u, exec, foot ranger

bind = SUPER SHIFT ALT, s, exec, systemctl poweroff
bind = SUPER SHIFT CONTROL, s, exec, systemctl suspend
bind = SUPER SHIFT ALT, r, exec, systemctl reboot

bind = SUPER, n, exec, hyprshot --clipboard-only -m window
bind = SUPER SHIFT, n, exec, hyprshot --clipboard-only -m region
bind = SUPER, k, exec, killall -SIGUSR1 waybar

binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = SUPER, m, exec, bash ~/.local/bin/switch_sink.sh
bind = SUPER, x, exec, bawa load

bind = SUPER, space, layoutmsg, swapwithmaster master
bind = SUPER SHIFT ALT, i, layoutmsg, addmaster master
bind = SUPER SHIFT ALT, h, layoutmsg, removemaster master

bind = SUPER CTRL, h, focusmonitor, DP-1
bind = SUPER CTRL, i, focusmonitor, HDMI-A-1

bind = SUPER, a, layoutmsg, cycleprev master
bind = SUPER, e, layoutmsg, cyclenext master

bind = SUPER, h, movefocus, l
bind = SUPER, i, movefocus, r
# bind = SUPER, k, movefocus, u
# bind = SUPER, j, movefocus, d

bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, i, movewindow, r
bind = SUPER SHIFT, a, movewindow, u
bind = SUPER SHIFT, e, movewindow, d

binde = SUPER ALT, h, resizeactive, -10 0
binde = SUPER ALT, i, resizeactive, 10 0
binde = SUPER ALT, a, resizeactive, 0 -10
binde = SUPER ALT, e, resizeactive, 0 10

bind = SUPER, 1, split-workspace, 1
bind = SUPER, 2, split-workspace, 2
bind = SUPER, 3, split-workspace, 3
bind = SUPER, 4, split-workspace, 4
bind = SUPER, 5, split-workspace, 5
bind = SUPER, 6, split-workspace, 6
bind = SUPER, 7, split-workspace, 7
bind = SUPER, 8, split-workspace, 8
bind = SUPER, 9, split-workspace, 9
bind = SUPER, 0, split-workspace, 10

bind = SUPER , bracketleft, workspace, -1
bind = SUPER , bracketright, workspace, +1
bind = SUPER , tab, workspace, previous_per_monitor

bind = SUPER SHIFT, 1, split-movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, split-movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, split-movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, split-movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, split-movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, split-movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, split-movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, split-movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, split-movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, split-movetoworkspacesilent, 10

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

